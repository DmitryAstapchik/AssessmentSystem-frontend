<div class="container">
  <h1 class="display-4 page-title text-center">User profile</h1>
  <div class="profiles row justify-content-center">
    <div class="col-10">
      <table class="table table-hover ">
        <tr>
          <th>First name</th>
          <td>{{userProfile.firstName}}</td>
        </tr>
        <tr>
          <th>Last name</th>
          <td>{{userProfile.lastName}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{userAccount.email}}</td>
        </tr>
        <tr>
          <th>Roles</th>
          <td>{{userAccount.roles}}</td>
        </tr>
      </table>
      <button routerLink="/accounts" class="btn btn-outline-secondary ">Back to Accounts</button>
    </div>
  </div>
</div>
