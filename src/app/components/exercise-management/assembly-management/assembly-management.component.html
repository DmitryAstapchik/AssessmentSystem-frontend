<div class="container">
  <h1 class="display-4 page-title">Assembly management</h1>

  <form enctype="multipart/form-data" method="post">
    <label>Assembly upload</label>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="upload" (change)="onChange($event)" accept=".dll">
        <label class="custom-file-label" for="upload">{{fileName}}</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-success" type="button" (click)="postAssembly()" [disabled]="uploading">Upload</button>
      </div>
    </div>
  </form>

  <table class="table table-hover my-4">
    <thead class="thead-light">
      <tr>
        <th>
          <h4>Assembly name</h4>
        </th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let info of assemblyInfo">
      <td class="align-middle">
        <a routerLink="/assembly/{{info.item2}}">
          {{info.item1}}
        </a>
      </td>
      <td style="float: right;">
        <button routerLink="/assembly/{{info.item2}}" class="btn btn-info" type="button">Info</button>
        <button (click)="deleteAssembly(info.item2)" class="btn btn-danger" type="button">Delete</button>
      </td>
    </tr>
  </table>
</div>
